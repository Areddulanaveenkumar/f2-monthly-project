<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link  CSS file -->
</head>
<body>
    <div class="container">
        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search...">
        <!-- Table to display student data -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Class</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table data will be populated here -->
            </tbody>
        </table>
        <!-- Buttons for sorting -->
        <div class="button-container">
            <!-- Add sorting buttons here -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link JavaScript file -->
</body>
</html>
